<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run-to-Own | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<nav>
    <img src="/images/logo.png" alt="Logo" class="logo" />
    <span class="app-title">Run-to-Own</span>
    <a href="/home" class="profile-link">Home</a>
</nav>

<div class="profile-container">
    <div class="profile-header">
        <img id="profile-avatar" class="profile-avatar" src="/images/default-avatar.png" alt="Profile Picture">
        <h1 id="athlete-name">Athlete Name</h1>
        <p id="athlete-location">City, Country</p>
    </div>

    <div class="stats-container">
        <div class="stat-card"><p>Total Distance</p><h2 id="total-distance">0 km</h2></div>
        <div class="stat-card"><p>Total Runs</p><h2 id="total-runs">0</h2></div>
        <div class="stat-card"><p>Total Time</p><h2 id="total-time">0 h</h2></div>
        <div class="stat-card"><p>Elevation Gain</p><h2 id="total-elevation">0 m</h2></div>
    </div>

    <section class="chart-section">
        <h2>Weekly Summary</h2>
        <div class="chart-toggle">
            <button id="toggle-run" class="active">🏃 Run</button>
            <button id="toggle-weight">🏋️ Weight</button>
        </div>
        <div id="weeklyChart"></div>
    </section>

    <section class="gear-section">
        <h2>Your Gear</h2>
        <p id="premium-status" class="premium-tag" style="display: none;">Strava Premium 🟡</p>
        <div id="gear-grid" class="gear-grid"></div>
    </section>
</div>

<script src="/js/profile.js"></script>
</body>
</html>
